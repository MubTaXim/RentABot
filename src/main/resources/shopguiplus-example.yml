# ============================================================
#                 COMMAND REFERENCE
# ============================================================
# The console command format is:
#   rabadmin give <player> <hours> [botname]
#
# Examples:
#   rabadmin give Steve 24           → Creates "Steve_Bot1" for 24h
#   rabadmin give Steve 24 MyBot     → Creates "MyBot" for 24h
#
# This command does NOT charge the player - payment is handled
# by ShopGUIPlus when they click the item!
